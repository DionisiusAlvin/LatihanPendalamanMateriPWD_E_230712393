<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Formulir Registrasi Data Mahasiswa</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>   
</head>

<body>
    <h1 class="page-title">Reservation Hotel Room</h1>

    <form class="form-container" action="reservation" method="post" enctype="multipart/form-data">

        <!-- Personal Data Section -->
        <fieldset class="form-section-personal-data">

            <legend class="section-title">Personal Data</legend>
            <ol class="form-list">
                <li class="form-item">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input name-input" />
                </li>

                <li class="form-item">
                    <label class="form-label">Gender</label>
                    <input type="text" class="form-input gender-input" />
                </li>

                <li class="form-item">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input email-input" />
                </li>

                <li class="form-item">
                    <label class="form-label">Phone Number</label>
                    <input type="number" class="form-input phone-input" />
                </li>
            </ol>
        </fieldset>

        <!-- Reservation Section -->
        <div class="form-section-reservation-section">

            <h4 class="section-title">Reservation Room Form</h4>
            <ol class="form-list">
                <li class="form-item">
                    <label class="form-label">Reservator Name</label>
                    <input type="text" class="form-input reservator-input" />
                </li>

                <li class="form-item">
                    <label class="form-label">Booking Date</label>
                    <input type="date" class="form-input booking-date-input" />
                </li>

                <li class="form-item">
                    <label class="form-label">Room Type</label>
                    <select name="room-type" id="room-type" class="form-select room-type-select">
                        <option value="Deluxe">Deluxe</option>
                        <option value="Regular">Regular</option>
                        <option value="Ok lah">Ok lah</option>
                    </select>
                </li>

                <li class="form-item">
                    <label class="form-label">Bed Type</label>
                    <select name="bed-type" id="bed-type" class="form-select bed-type-select">
                        <option value="Single Bed">Single Bed</option>
                        <option value="Double Bed">Double Bed</option>
                    </select>
                </li>

                <li class="form-item">
                    <label class="form-label">Breakfast</label>
                    <div class="radio-group breakfast-options">
                        <label><input type="radio" name="breakfast" value="With Breakfast" class="form-radio" /> With Breakfast</label>
                        <label><input type="radio" name="breakfast" value="Without Breakfast" class="form-radio" /> Without Breakfast</label>
                    </div>
                </li>
            </ol>
        </div>

        <fieldset class="form-section-payment-section">
            
            <legend class="section-title">Payment</legend>
            <ol class="form-list">
                <li class="form-item">
                    <label class="form-label">Check-in Date</label>
                    <input type="date" class="form-input checkin-input" />
                </li>

                <li class="form-item">
                    <label class="form-label">Check-out Date</label>
                    <input type="date" class="form-input checkout-input" />
                </li>

                <li class="form-item">
                    <label class="form-label">Payment Method</label>
                    <select name="payment-method" id="payment-method" class="form-select payment-method-select">
                        <option value="cash">Cash</option>
                        <option value="Qris">Qris</option>
                        <option value="Kartu Kredit">Credit Card</option>
                    </select>
                </li>
            </ol>
        </fieldset>

        <div class="form-actions">
            <input type="submit" name="submit" id="submit" class="btn btn-submit" value="Submit" />
        </div>

    </form>

    <video autoplay="autoplay" muted="muted" loop="loop" id="bg-video">
        <source src="Cinematic Hotel.mp4" type="video/mp4" />
    </video>
</body>
</html>
